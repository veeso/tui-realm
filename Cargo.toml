[package]
name = "tuirealm"
version = "3.3.0"
authors = [
  "Christian Visintin <christian.visintin@veeso.dev>",
  "hasezoey <hasezoey@gmail.com>",
]
edition = "2024"
rust-version = "1.86"
categories = ["command-line-utilities"]
description = "A tui-rs framework to build tui interfaces, inspired by React and Elm."
documentation = "https://docs.rs/tuirealm"
homepage = "https://github.com/veeso/tui-realm"
include = ["examples/**/*", "src/**/*", "LICENSE", "README.md", "CHANGELOG.md"]
keywords = ["tui", "terminal"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/veeso/tui-realm"

[dependencies]
async-trait = { version = "0.1", optional = true }
bitflags = "2"
dyn-clone = "1"
futures-util = { version = "0.3", default-features = false, optional = true }
hashbrown = { version = "0.16", optional = true }
lazy-regex = "3"
ratatui = { version = "0.30", default-features = false, features = ["layout-cache"] }
serde = { version = "1", features = ["derive"], optional = true }
thiserror = "2"
tokio = { version = "1", features = [
  "rt",
  "macros",
  "time",
], default-features = false, optional = true }
tokio-util = { version = "0.7", features = [
  "rt",
], default-features = false, optional = true }
tuirealm_derive = { version = "2", optional = true }

crossterm = { version = "0.29", optional = true }
termion = { version = "^4", optional = true }
termwiz = { version = "0.23", optional = true }

[dev-dependencies]
pretty_assertions = "^1"
tempfile = "3"
tokio = { version = "1", features = ["full"] }
toml = "^0.9"

[features]
# IMPORTANT: "std" and "alloc" are mutually exclusive
# - Use "std" (default) for standard library environments
# - Use "alloc" for no_std environments with heap allocation support
# - These features cannot be enabled simultaneously
default = ["std", "derive", "crossterm"]
std = ["ratatui/std"]
alloc = ["dep:hashbrown"]
async-ports = [
  "std",
  "dep:async-trait",
  "dep:tokio",
  "dep:tokio-util",
  "crossterm?/event-stream",
  "dep:futures-util",
]
derive = ["dep:tuirealm_derive"]
serialize = ["dep:serde", "bitflags/serde"]

crossterm = ["std", "dep:crossterm", "ratatui/crossterm"]
termion = ["std", "dep:termion", "ratatui/termion"]
termwiz = ["std", "dep:termwiz", "ratatui/termwiz"]

[[example]]
name = "async-ports"
path = "examples/async_ports.rs"
required-features = ["async-ports", "crossterm"]

[[example]]
name = "demo"
path = "examples/demo/demo.rs"
required-features = ["crossterm"]

[[example]]
name = "user-events"
path = "examples/user_events/user_events.rs"
required-features = ["crossterm"]

[[example]]
name = "arbitrary-data"
path = "examples/arbitrary_data.rs"
required-features = ["crossterm"]

[[example]]
name = "inline-display"
path = "examples/inline_display.rs"
required-features = ["crossterm"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
