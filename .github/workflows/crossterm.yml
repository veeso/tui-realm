name: Crossterm

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-fail-fast --features derive,serialize,with-crossterm --no-default-features
      - name: Examples
        run: cargo build --all-targets --examples
      - name: Format
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --lib --features derive,serialize,with-crossterm --no-default-features -- -Dwarnings
