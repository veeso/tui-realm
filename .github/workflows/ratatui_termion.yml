name: Ratatui-Termion

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Tests
        run: cargo test --no-fail-fast --no-default-features --features derive,serialize,ratatui,termion
        env:
          RUST_BACKTRACE: full
      - name: Examples
        run: cargo build --all-targets --no-default-features --features derive,serialize,ratatui,termion --examples
      - name: Format
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --lib --no-default-features --features derive,serialize,ratatui,termion -- -Dwarnings
